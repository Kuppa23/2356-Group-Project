<html>
<head>

            <div class="row">
                <div class="col-sm">
                    <input type="text" id="text1">
                </div>
                <div class="col-sm">
                    <div class="form-check form-switch w-100 h-75">
                        <input class="form-check-input w-100 h-75" type="checkbox" id="edit1">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-check form-switch w-100 h-75">
                        <input class="form-check-input w-100 h-75" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <input type="text" id="text2">
                </div>
                <div class="col-sm">
                    <div class="form-check form-switch w-100 h-75">
                        <input class="form-check-input w-100 h-75" type="checkbox" id="edit2">
                    </div>
                </div>

                    <div class="form-check form-switch w-100 h-75">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <input type="text"  id="text3">
                </div>

                    <div class="form-check form-switch w-100 h-75">
                        <input class="form-check-input w-100  h-75" type="checkbox" id="edit3">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-check form-switch w-100  h-75">
                        <input class="form-check-input w-100  h-75" type="checkbox">
                    </div>
                </div>
            </div>
          </div>

    
            
        
    
    <!--Text entry area-->
    <div id="textArea" class="container">
        <div class="row">
        
            <input type="text" id="words" style="width:300px; height:300px;">
        </div>
        <div class="row">
            <button type="button" class="btn btn-danger w-auto" id="submit">Save</button>
            <button type="button" class="btn btn-warning w-auto" id="cancel">Cancel</button>
        </div>
    </div>
